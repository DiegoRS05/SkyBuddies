<app-header></app-header>

<div class="auth-container">
  <div class="auth-card">
    <h2>FORGOT PASSWORD</h2>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <input type="email" formControlName="email" placeholder=" " required />
        <label>Email</label>
      </div>
      <button type="submit" class="cta-btn">Send Reset Link</button>
    </form>

    <p >
      Remembered your password? <a routerLink="/login">Login</a>
    </p>
  </div>

  <app-custom-snackbar
    *ngIf="showSnackbar"
    [message]="snackbarMessage"
    (close)="showSnackbar = false">
  </app-custom-snackbar>
</div>

<div>
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
</div>
<app-footer></app-footer>
